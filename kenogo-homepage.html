        text-align: center;
        position: relative;

        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);

    .image {
        width: 200px;
        height: 200px;
       
    }

        width: 100%;
        height: 100%;

        width: calc(100%); /* Subtracting 50px for the gap */

        white-space: nowrap;
        margin-bottom: 20px;
    }
    .winner-panel {
        width: 200px;
        height: 30px;
        display: inline-block;
        background-color: #fff;
        border: 1px solid #ccc;
        text-align: center;
        margin-right: 10px;
    }

    /* Panel with tabs */
    .tab-panel {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .tab-button {
        margin-right: 20px;
        cursor: pointer;
        color: blue;
        padding: 10px 20px;
        font-size: 14px;
        background-color: #A4CC26;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    .tab-content {
        margin-top: 20px;
    }

    /* Panel with game buttons */
    .game-panel {
        width: calc(100% - 40px); /* Subtracting 40px for padding */
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin: 0 auto 20px; /* Center and add bottom margin */
    }
    .game-button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .game-text {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

    function changeTab(tabNumber) {

        let imageSrc, buttonText, buttonAction;
        switch (tabNumber) {
            case 1:
                imageSrc = 'keno-jackpot.png';
                break;

                break;

                imageSrc = '';
               
        }
        tabContent.innerHTML = `
            <img class="image" src="${imageSrc}" alt="Tab Image">
            
        `;
    }

    // JavaScript to handle game button clicks
    function changeGame(gameNumber) {
        const gamePanel = document.getElementById('gamePanel');
        const gameText = document.getElementById('gameText');
        gameText.textContent = `Game ${gameNumber}`;
    }
