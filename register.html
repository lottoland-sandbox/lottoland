<div class="form-container">
    <form id="register" action="submit_registration.php" method="post">
        <div class="form-step active" id="step-1">
            <h2>Step 1: Account Information</h2>
            <label for="email">Email:</label>
            <input type="email" id="field.email" name="email" data-track-name="email" data-track-container="register"
                   data-track-object="field" data-track-category="step 1" required>

            <label for="password">Password:</label>
            <input type="password" id="field.password" name="password"
                   data-track-name="password" data-track-container="register" data-track-object="field"
                   data-track-category="step 1" required>

            <button id="button.step_1.next" type="button" onclick="nextStep(1)" data-track-container="register" data-track-object="button" data-track-name="next" data-track-category="step 1" >Next</button>
        </div>

         <div class="form-step" id="step-2">
            <h2>Step 2: Personal Information</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="field.first_name" name="first-name" data-track-name="firstname" data-track-container="register"
                   data-track-object="field" data-track-category="step 2" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="field.last_name" name="last-name" data-track-name="lastname" data-track-container="register"
                   data-track-object="field" data-track-category="step 2" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="field.dob" name="dob" data-track-name="dob" data-track-container="register"
                   data-track-object="field" data-track-category="step 1" required>

            <button id="button.step_2.back" type="button" onclick="prevStep(2)" data-track-container="register" data-track-object="button" data-track-name="back" data-track-category="step 2" >Back</button>
            <button id="button.step_2.next" type="button" onclick="nextStep(2)" data-track-container="register" data-track-object="button" data-track-name="next" data-track-category="step 2" >Next</button>
        </div>

        <div class="form-step" id="step-3">
            <h2>Step 3: Address Information</h2>
            <label for="address">Address:</label>
            <input type="text" id="field.address" name="address" data-track-name="address" data-track-container="register"
                   data-track-object="field" data-track-category="step 3" required>

            <button id="button.step_3.back" type="button" onclick="prevStep(3)" data-track-container="register" data-track-object="button" data-track-name="back" data-track-category="step 3" >Back</button>
            <button id="button.submit" type="button" onclick="submitForm()" data-track-container="register" data-track-object="button" data-track-name="submit" data-track-category="step 3" >Submit</button>
        </div>

    </form>
