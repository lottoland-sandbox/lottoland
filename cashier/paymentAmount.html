<!DOCTYPE html>
<html>
<head>
    <title>Cashier v1.11</title>
    <link rel="stylesheet" type="text/css" href="/lottoland/global-styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<!-- LOGO -->    
<div class="header">
    <img class="logo" src="/lottoland/logo-lotto.png" alt="Lottoland Logo">
</div>
<h1>CASHIER</h1>
<hr>
<h2>Add Funds</h2>

<!-- BACK BUTTON -->  
    <a href="#" ><- Back</a>
</br>
    
<!-- VERIFY WARNING - Shows only some of the time -->    
     <div id="notification" class="notification">
        <img src="https://via.placeholder.com/30/FFCC00/FFCC00?text=!" alt="Warning Icon">
        <p>It is important you verify your account</p>
        <a href="#">Upload documents now</a>
    </div>
    
<!-- QUICK ADD BUTTONS -->    
<div class="quick-buttons-container">    
    <div class="buttons">
        <button >£10</button>
        <button >£20</button>
        <button >£50</button>
    </div>
</div>
    
<!-- CUSTOM AMMOUNT INPUT -->      
</br>
    <div class="amount-container">
    <input type="number" id="customAmount" placeholder="Custom Amount">
    </div>
</br>

<!-- PROMO CODE LINK -->
 <a href="#" onclick="showPromoContainer()>Add promo code</a>
</br>

<!-- PROMO CODE CONTAINER -->
<div class="promo-container">
        <h1>Enter discount or promotion code</h1>
        <input type="text" id="promoCode" placeholder="Enter code">
        <div id="errorMessage" class="error" style="display: none;">Oops! The code you have entered is not valid. Please check it and try again.</div>
        <div class="buttons">
            <a href="#" onclick="resetForm(); hidePromoContainer() ">Cancel</a>
            <button onclick="validateCode()">REDEEM</button>
        </div>
</div>


    


<script src="/lottoland/global-scripts.js"></script>
<script src="script.js"></script>
    <script>
         
        window.onload = showNotification;
    </script>
</body>
</html>
